<div class="outer container align-self-center">
  <div class="inner">
    <h2>Registration</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
      </div>
      <div class="form-group">
        <label for="exampleInputNickname1">Nickname</label>
        <input type="nickname" class="form-control" id="exampleInputNickname1" aria-describedby="nicknameHelp" placeholder="Enter nickname" formControlName="nickname">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
      </div>
      <button type="submit" class="btn btn-primary">Registration</button>
    </form>
  </div>
</div>
